<mat-toolbar>
    <button *ngIf="sidenav.mode == 'over'" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Site Admin</h1>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" opened="true" disableClose="true" mode="push" >
        <span class="sidenav-title">Site admin</span>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/' + Paths.CUSTOMER_OVERVIEW]" [routerLinkActive]="['is-active']">
                <mat-icon svgIcon="overview-icon"></mat-icon>
                Customer Overview
            </a>
            <a mat-list-item [routerLink]="">
                <mat-icon svgIcon="report-icon"></mat-icon>
                Reports
            </a>
            <a mat-list-item [routerLink]="">
                <mat-icon svgIcon="file-icon"></mat-icon>
                File transcodings
            </a>
            <a mat-list-item [routerLink]="">
                <mat-icon svgIcon="notification-icon"></mat-icon>
                Notification Center
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
